<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyHigh</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">FlyHigh</div>
            <nav>
                <a href="#">Holiday Packages</a>
                <a href="#">Flight Schedule</a>
                <a href="#">Account Settings</a>
                <a href="#">Manage Booking</a>
            </nav>
            <div class="auth">
                <a href="#">Register</a>
                <button>Sign In</button>
            </div>
        </div>
    </header>

    <main>
        <div class="hero">
            <h1>Hey Buddy! where are you <strong>Flying</strong> to?</h1>
            <a href="#" class="explore-btn">Explore Now</a>
        </div>

        <div class="search-box">
            <div class="tabs">
                <button class="tab active">Flight</button>
                <button class="tab">Hotel</button>
                <button class="tab">Rent a Car</button>
            </div>
            <form>
                <div class="form-group">
                    <label for="from">FROM</label>
                    <input type="text" id="from" value="Behance" disabled>
                </div>
                <div class="form-group">
                    <label for="to">TO</label>
                    <input type="text" id="to" value="Dribbble" disabled>
                </div>
                <div class="form-group">
                    <label for="departure">DEPARTURE</label>
                    <input type="date" id="departure" value="2024-03-22">
                </div>
                <div class="form-group">
                    <label for="return">RETURN</label>
                    <input type="date" id="return" value="2024-04-02">
                </div>
                <button type="submit" class="search-btn">Search Flights</button>
            </form>
        </div>
    </main>
</body>
</html>
